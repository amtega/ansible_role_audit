---
# Tasks for testing role

- name: Configure sandbox environment
  hosts: localhost
  roles:
    - role: amtega.vagrant_presets
      vagrant_presets_boxes_json_query: >-
        [? starts_with(name, `centos-6`)
           || starts_with(name, `centos-7`)
           || starts_with(name, `fedora-29`)
           || starts_with(name, `fedora-30`) ]

  tags:
    - sandbox

- name: Setup testing sandbox
  hosts: localhost
  roles:
    - role: amtega.vagrant_sandbox
      vagrant_sandbox_state: started
  tags:
    - sandbox

- name: Test audit role
  hosts: vagrant_sandbox_vms
  roles:
    - role: amtega.audit
      vars:
        audit_local_events: no
  tasks:
    - name: Read audit configuration file
      command: "cat {{ audit_rules_dir }}/{{ audit_rules.0.file }}"
      changed_when: false
      register: audit_cat_return

    - name: Assert rules are loaded
      assert:
        that:
          - audit_cat_return.stdout is search ( "{{ audit_rule_item.1.rule }}" )
      when: audit_rule_item.1.state == "present"
      loop: "{{ audit_rules | subelements('content') }}"
      loop_control:
        loop_var: audit_rule_item
  tags:
    - idempotence

- name: Cleanup testing sandbox
  hosts: localhost
  roles:
    - role: amtega.vagrant_sandbox
      vagrant_sandbox_state: absent
  tags:
    - cleanup
    - sandbox
